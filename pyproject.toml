[build-system]
requires = [
  "setuptools>=69",
  "wheel",
  "setuptools_scm"
]
build-backend = "setuptools.build_meta"

[project]
name            = "dnadesign"
version         = "0.1.0"
description     = "DNA sequence design pipelines and bio-informatics helpers."
authors         = [{ name = "Eric South", email = "ericjohnsouth@gmail.com" }]
readme          = "README.md"
requires-python = ">=3.11"

dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "seaborn",
  "scanpy==1.10.3",
  "tqdm",
  "torch",
  "torchvision",
  "torchaudio",
  "biopython",
  "leidenalg",
  "igraph",
  "logomaker",
  "pymc",
  "arviz",
  "pyyaml",
  "openpyxl",
  "xlrd",
  "python-levenshtein",
  "typer",
  "pydantic",
  "pyarrow>=16"
]

[project.scripts]
usr = "dnadesign.usr.src.cli:main"
USR = "dnadesign.usr.src.cli:main"

[project.optional-dependencies]
viz = [
  "matplotlib",
  "seaborn"
]

dev = [
  "pytest>=8.2",
  "pytest-cov",
  "hypothesis>=6.100",
  "ruff>=0.4",
  "pre-commit>=3.7"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["src/dnadesign"]
python_paths = ["src"]
markers = [
  "slow: sampling-heavy tests (>10 s)",
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]
