[build-system]
requires = [
  "setuptools>=69",
  "wheel",
  "setuptools_scm"
]
build-backend = "setuptools.build_meta"

[project]
name            = "dnadesign"
version         = "0.1.0"
description     = "DNA sequence design pipelines and bioinformatics helpers."
authors         = [{ name = "Eric South", email = "ericjohnsouth@gmail.com" }]
readme          = "README.md"
requires-python = ">=3.12,<3.13"

dependencies = [
  "numpy",
  "pandas",
  "matplotlib",
  "seaborn",
  "scanpy==1.10.3",
  "tqdm",
  "biopython",
  "leidenalg",
  "igraph",
  "logomaker",
  "pymc",
  "arviz",
  "pyyaml",
  "openpyxl",
  "xlrd",
  "python-levenshtein",
  "typer",
  "rich",
  "pydantic",
  "pyarrow>=16"
]

[project.scripts]
usr = "dnadesign.usr.src.cli:main"
opal = "dnadesign.opal.src.cli:main"
infer = "dnadesign.infer.main:main"
cluster = "dnadesign.cluster.src.cli.app:main"

[project.optional-dependencies]
viz = [
  "matplotlib",
  "seaborn"
]
infer-evo2 = [
  "evo2",                      
]
infer-evo2-fast = [
  "evo2",
  "flash-attn==2.8.0.post2",   # recommended, may be site-specific
  "transformer-engine>=2.0.0", # required by upstream for FP8/mixed precision
]

dev = [
  "pytest>=8.2",
  "pytest-cov",
  "hypothesis>=6.100",
  "ruff>=0.4",
  "pre-commit>=3.7"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = ["src/dnadesign"]
python_paths = ["src"]
markers = [
  "slow: sampling-heavy tests (>10 s)",
]

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I"]
