name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint-test-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | sh
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install system deps (pixi)
        run: pixi install --locked

      - name: Export MEME_BIN
        run: echo "MEME_BIN=${{ github.workspace }}/.pixi/envs/default/bin" >> $GITHUB_ENV

      - name: Install dependencies (locked)
        run: uv sync --locked --dev

      - name: Docs checks (links + naming)
        run: |
          python - <<'PY'
          import re
          from pathlib import Path

          docs_root = Path("docs")
          if not docs_root.exists():
            raise SystemExit("docs/ directory is missing")

          docs_md_files = sorted(docs_root.rglob("*.md"))
          bad_names = [p for p in docs_md_files if "_" in p.name]
          if bad_names:
            print("Docs naming check failed: use kebab-case markdown filenames.")
            for path in bad_names:
              print(f" - {path}")
            raise SystemExit(1)

          md_files = list(docs_md_files)
          root_readme = Path("README.md")
          if root_readme.exists():
            md_files.append(root_readme)

          link_pattern = re.compile(r"\[[^\]]+\]\(([^)]+)\)")
          broken = []
          for src in md_files:
            text = src.read_text(encoding="utf-8")
            for raw in link_pattern.findall(text):
              link = raw.strip().split()[0]
              if link.startswith(("http://", "https://", "mailto:")):
                continue
              target_rel = link.split("#", 1)[0]
              if not target_rel:
                continue
              target = (src.parent / target_rel).resolve()
              if not target.exists():
                broken.append((src, link))

          if broken:
            print("Docs link check failed:")
            for src, link in broken:
              print(f" - {src}: {link}")
            raise SystemExit(1)

          print(f"Docs checks passed ({len(md_files)} markdown files, including root README if present).")
          PY

      - name: Pre-commit (non-Ruff hooks)
        env:
          SKIP: ruff-check,ruff-format
        run: uv run pre-commit run --all-files

      - name: Lint
        run: uv run ruff check .

      - name: Format check
        run: uv run ruff format --check .

      - name: Tests
        run: uv run pytest -q

      - name: Build (sdist + wheel)
        run: uv build

  densegen-fimo:
    name: DenseGen FIMO Lane
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install pixi
        run: |
          curl -fsSL https://pixi.sh/install.sh | sh
          echo "$HOME/.pixi/bin" >> $GITHUB_PATH

      - name: Install system deps (pixi)
        run: pixi install --locked

      - name: Export MEME_BIN
        run: echo "MEME_BIN=${{ github.workspace }}/.pixi/envs/default/bin" >> $GITHUB_ENV

      - name: Install dependencies (locked)
        run: uv sync --locked --dev

      - name: Verify FIMO availability
        run: pixi run fimo --version

      - name: DenseGen FIMO tests
        run: |
          pixi run pytest \
            src/dnadesign/densegen/tests/cli/test_cli_stage_a_summary.py \
            src/dnadesign/densegen/tests/pwm/test_fimo_score_scale.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_artifact_set_source.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_artifact_source.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_fimo_utils.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_log_odds_smoothing.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_meme_set_source.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_meme_source.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_other_sources.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_sampling_mining.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_sampling_relaxed_selection.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_sampling_stratification.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_sampling_time_limit.py \
            src/dnadesign/densegen/tests/pwm/test_pwm_sampling_trim.py \
            src/dnadesign/densegen/tests/stage_a/test_background_pool_source.py \
