version: 3
input:
  kind: parquet
  path: inputs/input.parquet
  adapter:
    kind: densegen_tfbs
    columns:
      sequence: sequence
      annotations: densegen__used_tfbs_detail
      id: id
    policies: {}
  alphabet: DNA
render:
  renderer: sequence_rows
  style:
    preset: presentation_default
    overrides:
      palette:
        tf:tf_a: "#1f77b4"
        tf:tf_b: "#2ca02c"
        tf:tf_c: "#d62728"
      legend_font_size: 10
      connector_alpha: 0.35
outputs:
  - kind: images
    dir: plots
    fmt: png
run:
  strict: false
  fail_on_skips: false
  emit_report: false
