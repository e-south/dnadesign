version: 3
input:
  kind: parquet
  path: inputs/elites_showcase_records.parquet
  adapter:
    kind: generic_features
    columns:
      sequence: sequence
      features: features
      effects: effects
      display: display
      id: id
    policies: {}
  alphabet: DNA
render:
  renderer: sequence_rows
  style:
    preset: presentation_default
    overrides:
      palette:
        tf:lexA: "#B45309"
        tf:cpxR: "#0F766E"
      connectors: false
      legend_font_size: 10
      kmer:
        fill_alpha: 0.94
      motif_logo:
        layout: stack
        height_bits: 2.0
        y_pad_cells: 0.35
        letter_x_pad_frac: 0.10
        alpha_other: 0.65
        alpha_observed: 1.0
        debug_bounds: false
outputs:
  - kind: images
    dir: plots
    fmt: png
run:
  strict: false
  fail_on_skips: false
  emit_report: true
