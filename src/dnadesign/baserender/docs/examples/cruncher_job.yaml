version: 3
input:
  kind: parquet
  path: data/cruncher_demo_elites.parquet
  adapter:
    kind: cruncher_best_window
    columns:
      sequence: sequence
      id: id
      hits_path: data/cruncher_demo_elites_hits.parquet
      config_path: data/cruncher_demo_config.yaml
    policies:
      on_missing_hit: error
      on_missing_pwm: error
  alphabet: DNA
render:
  renderer: sequence_rows
  style:
    preset: presentation_default
    overrides:
      connectors: false
      legend_font_size: 10
      kmer:
        fill_alpha: 0.94
      motif_logo:
        layout: stack
        height_bits: 2.0
        y_pad_cells: 0.35
        letter_x_pad_frac: 0.10
        alpha_other: 0.65
        alpha_observed: 1.0
        debug_bounds: false
outputs:
  - kind: images
    fmt: png
run:
  strict: false
  fail_on_skips: false
  emit_report: true
