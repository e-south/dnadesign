version: 3
input:
  kind: parquet
  path: data/densegen_demo.parquet
  adapter:
    kind: densegen_tfbs
    columns:
      sequence: sequence
      annotations: densegen__used_tfbs_detail
      id: id
    policies: {}
  alphabet: DNA
render:
  renderer: sequence_rows
  style:
    preset: presentation_default
    overrides: {}
outputs:
  - kind: images
    fmt: png
run:
  strict: false
  fail_on_skips: false
  emit_report: true
