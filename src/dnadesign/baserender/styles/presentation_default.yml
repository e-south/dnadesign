# styles/presentation_default.yml
dpi: 180

font_mono: DejaVu Sans Mono
font_label: DejaVu Sans
font_size_seq: 14
font_size_label: 12

padding_x: 24.0
padding_y: 5.0

track_spacing: 35.0
baseline_spacing: 40.0
show_reverse_complement: true

legend: true
legend_height_px: 16.0
legend_pad_px: 10.0
legend_font_size: 11
legend_patch_w: 18.0
legend_patch_h: 12.0
legend_gap_x: 14.0
legend_gap_patch_text: 6.0
legend_center: true

connectors: true
connector_alpha: 0.45
connector_width: 0.6
connector_dash: [1.0, 3.0]

span_link_inner_margin_bp: 0.50

kmer:
  height_factor: 1.10
  text_v_align: center
  round_px: 5.0
  pad_x_px: 1.025
  fill_alpha: 0.88
  edge_width: 0.0
  text_color: "#ffffff"
  text_v_offset_px: 0.0

# Palette is optional. Keep it empty by default.
palette: {}
