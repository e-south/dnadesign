    type: ssh
    host: scc1.bu.edu                                                        # your HPC/cluster login host
    user: esouth                                                             # your cluster username
    base_dir: /project/dunlop/esouth/dnadesign/src/dnadesign/usr/datasets
    repo_root: /project/dunlop/esouth/dnadesign                              # remote monorepo root
