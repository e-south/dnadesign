cruncher:
  mode: sample-analyse
  out_dir: results
  regulator_sets:
  - - cpxR
    - soxR
  parse:
    formats:
      .txt: MEME
      .pfm: JASPAR
    plot:
      logo: true
      bits_mode: information
      dpi: 200
  sample:
    bidirectional: true
    penalties:
      same_pwm_extra_hit: 0.5
    init:
      kind: random
      length: 30
      regulator: soxR
      pad_with: background
    draws: 20000
    tune: 10000
    chains: 4
    min_dist: 1
    top_k: 10
    moves:
      block_len_range:
      - 2
      - 6
      multi_k_range:
      - 2
      - 6
      slide_max_shift: 4
      swap_len_range:
      - 2
      - 8
      move_probs:
        B: 0.1
        S: 0.8
        M: 0.1
    optimiser:
      kind: gibbs
      scorer_scale: llr
      cooling:
        kind: linear
        beta:
        - 1.0e-05
        - 0.0001
      swap_prob: 0.1
      softmax_beta: null
    save_sequences: true
  analysis:
    runs:
    - sample_cpxR-soxR_20250603
    plots:
      trace: true
      autocorr: true
      convergence: true
