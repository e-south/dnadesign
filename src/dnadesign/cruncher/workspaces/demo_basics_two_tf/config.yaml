cruncher:
  schema_version: 3

  workspace:
    out_dir: outputs
    regulator_sets:
      - [lexA, cpxR]

  io:
    parsers:
      extra_modules: []

  catalog:
    root: .cruncher
    source_preference: [demo_merged_meme_oops]
    allow_ambiguous: false
    pwm_source: matrix
    site_kinds: null
    combine_sites: true
    dataset_preference: []
    dataset_map: {}
    # Required for pwm_source=sites (site-derived PWMs need fixed-length inputs).
    # This does NOT affect MEME/STREME discovery unless discover.window_sites=true.
    site_window_lengths:
      lexA: 20
      cpxR: 20
    site_window_center: midpoint
    min_sites_for_pwm: 2
    allow_low_sites: false

  discover:
    enabled: true
    tool: meme
    source_id: demo_merged_meme_oops
    minw: null
    maxw: null
    meme_mod: oops

  ingest:
    genome_source: ncbi
    genome_fasta: null
    genome_cache: .cruncher/genomes
    genome_assembly: null
    contig_aliases: {}
    ncbi_email: null
    ncbi_tool: cruncher
    ncbi_api_key: null
    ncbi_timeout_seconds: 30
    http:
      retries: 3
      backoff_seconds: 0.5
      max_backoff_seconds: 8.0
      retry_statuses: [429, 500, 502, 503, 504]
      respect_retry_after: true
    regulondb:
      base_url: https://regulondb.ccg.unam.mx/graphql
      verify_ssl: true
      ca_bundle: null
      timeout_seconds: 30
      motif_matrix_source: alignment
      alignment_matrix_semantics: probabilities
      min_sites_for_pwm: 2
      allow_low_sites: false
      curated_sites: true
      ht_sites: false
      ht_dataset_sources: null
      ht_dataset_type: TFBINDING
      ht_binding_mode: tfbinding
      uppercase_binding_site_only: true
    local_sources:
      - source_id: demo_local_meme
        description: Demo DAP-seq motifs + sites (local MEME files)
        root: inputs/local_motifs
        patterns: ["*.txt"]
        recursive: false
        format_map: {".txt": "MEME"}
        tf_name_strategy: stem
        matrix_semantics: probabilities
        extract_sites: true
        organism:
          name: Escherichia coli
        citation: "Local demo DAP-seq motifs (MEME text, bundled with cruncher demo)"
        tags:
          demo: "true"
          format: meme
          assay: dapseq

  sample:
    seed: 42
    sequence_length: 16
    motif_width:
      minw: null
      maxw: 16
      strategy: max_info
    budget:
      tune: 25000
      draws: 150000
    objective:
      bidirectional: true
      score_scale: normalized-llr
      combine: min
      scoring:
        pwm_pseudocounts: 0.10
        log_odds_clip: null
      softmin:
        enabled: true
        schedule: linear
        beta_start: 0.5
        beta_end: 12.0
    elites:
      k: 8
      filter:
        min_per_tf_norm: null
        require_all_tfs: true
        pwm_sum_min: 0.0
      select:
        alpha: 0.85
        pool_size: auto
    moves:
      profile: balanced
      overrides:
        block_len_range: [2, 5]
        multi_k_range: [1, 2]
        slide_max_shift: 3
        swap_len_range: [2, 6]
        move_probs:
          S: 0.70
          B: 0.15
          M: 0.08
          L: 0.00
          W: 0.00
          I: 0.07
        target_worst_tf_prob: 0.50
        target_window_pad: 3
        insertion_consensus_prob: 0.65
        adaptive_weights:
          enabled: false
          window: 400
          k: 0.25
          min_prob: 0.02
          max_prob: 0.75
          kinds: [S, B, M, I]
          targets:
            S: 0.78
            B: 0.30
            M: 0.20
            I: 0.22
        proposal_adapt:
          enabled: true
          window: 800
          step: 0.05
          min_scale: 0.65
          max_scale: 2.50
          target_low: 0.14
          target_high: 0.32
        move_schedule:
          enabled: true
          kind: linear
          end:
            S: 0.62
            B: 0.20
            M: 0.10
            L: 0.00
            W: 0.00
            I: 0.08
    optimizer:
      kind: gibbs_anneal
      chains: 6
      cooling:
        kind: piecewise
        stages:
          - sweeps: 35000
            beta: 0.2
          - sweeps: 90000
            beta: 1.2
          - sweeps: 140000
            beta: 5.0
          - sweeps: 148000
            beta: 9.0
          - sweeps: 150000
            beta: 14.0
      early_stop:
        enabled: false
        patience: 0
        min_delta: 0.0
        require_min_unique: false
        min_unique: 0
        success_min_per_tf_norm: 0.0
    output:
      save_sequences: true
      save_trace: true
      include_tune_in_sequences: false
      live_metrics: true

  analysis:
    enabled: true
    run_selector: latest
    runs: []
    pairwise: [lexA, cpxR]
    plot_format: png
    plot_dpi: 150
    table_format: parquet
    archive: false
    max_points: 5000
    trajectory_stride: 5
    trajectory_scatter_scale: llr
    trajectory_chain_overlay: false
    trajectory_particle_alpha_max: 0.45
