cruncher:
  out_dir: runs/
  regulator_sets:
    - [lexA, cpxR]

  io:
    parsers:
      extra_modules: []

  motif_store:
    catalog_root: .cruncher/demo_basics_two_tf
    source_preference: [meme_suite_meme, meme_suite_streme, demo_local_meme, regulondb]
    allow_ambiguous: false
    pwm_source: matrix
    site_kinds: null
    combine_sites: true
    dataset_preference: []
    dataset_map: {}
    # Required for pwm_source=sites (site-derived PWMs need fixed-length inputs).
    # This does NOT affect MEME/STREME discovery unless motif_discovery.window_sites=true.
    site_window_lengths:
      lexA: 20
      cpxR: 20
    site_window_center: midpoint
    min_sites_for_pwm: 2
    allow_low_sites: false

  motif_discovery:
    source_id: meme_suite_streme

  ingest:
    genome_source: ncbi
    genome_fasta: null
    genome_cache: .cruncher/genomes
    genome_assembly: null
    contig_aliases: {}
    ncbi_email: null
    ncbi_tool: cruncher
    ncbi_api_key: null
    ncbi_timeout_seconds: 30
    http:
      retries: 3
      backoff_seconds: 0.5
      max_backoff_seconds: 8.0
      retry_statuses: [429, 500, 502, 503, 504]
      respect_retry_after: true
    regulondb:
      base_url: https://regulondb.ccg.unam.mx/graphql
      verify_ssl: true
      ca_bundle: null
      timeout_seconds: 30
      motif_matrix_source: alignment
      alignment_matrix_semantics: probabilities
      min_sites_for_pwm: 2
      allow_low_sites: false
      curated_sites: true
      ht_sites: false
      ht_dataset_sources: null
      ht_dataset_type: TFBINDING
      ht_binding_mode: tfbinding
      uppercase_binding_site_only: true
    local_sources:
      - source_id: demo_local_meme
        description: Demo DAP-seq motifs + sites (local MEME files)
        root: data/local_motifs
        patterns: ["*.txt"]
        recursive: false
        format_map: {".txt": "MEME"}
        tf_name_strategy: stem
        matrix_semantics: probabilities
        extract_sites: true
        organism:
          name: Escherichia coli
        citation: "Local demo DAP-seq motifs (MEME text, bundled with cruncher demo)"
        tags:
          demo: "true"
          format: meme
          assay: dapseq

  parse:
    plot:
      logo: true
      bits_mode: information
      dpi: 150

  sample:
    bidirectional: true
    seed: 42
    record_tune: false
    progress_bar: true
    progress_every: 1000
    save_trace: true
    init:
      kind: random
      length: 30
      pad_with: background
    draws: 2000
    tune: 1000
    chains: 4
    min_dist: 1
    top_k: 10
    moves:
      block_len_range: [3, 12]
      multi_k_range: [2, 8]
      slide_max_shift: 4
      swap_len_range: [2, 8]
      move_probs:
        S: 0.80
        B: 0.10
        M: 0.10
    optimiser:
      kind: gibbs
      scorer_scale: llr
      cooling:
        kind: linear
        beta: [0.01, 0.1]
      swap_prob: 0.10
    save_sequences: true
    pwm_sum_threshold: 0.6

  analysis:
    runs: []
    tf_pair: [lexA, cpxR]
    plots:
      trace: true
      autocorr: true
      convergence: true
      scatter_pwm: true
      pair_pwm: true
      parallel_pwm: true
      pairgrid: true
      score_hist: true
      score_box: false
      correlation_heatmap: true
      parallel_coords: true
    scatter_scale: llr
    subsampling_epsilon: 10.0
