cruncher:
  schema_version: 3

  workspace:
    out_dir: outputs
    regulator_sets:
      - [lexA, cpxR]

  io:
    parsers:
      extra_modules: []

  catalog:
    root: .cruncher
    source_preference: [meme_suite_meme, meme_suite_streme, demo_local_meme, regulondb]
    allow_ambiguous: false
    pwm_source: matrix
    site_kinds: null
    combine_sites: true
    dataset_preference: []
    dataset_map: {}
    # Required for pwm_source=sites (site-derived PWMs need fixed-length inputs).
    # This does NOT affect MEME/STREME discovery unless discover.window_sites=true.
    site_window_lengths:
      lexA: 20
      cpxR: 20
    site_window_center: midpoint
    pwm_window_lengths: {}
    pwm_window_strategy: max_info
    min_sites_for_pwm: 2
    allow_low_sites: false

  discover:
    source_id: meme_suite_streme

  ingest:
    genome_source: ncbi
    genome_fasta: null
    genome_cache: .cruncher/genomes
    genome_assembly: null
    contig_aliases: {}
    ncbi_email: null
    ncbi_tool: cruncher
    ncbi_api_key: null
    ncbi_timeout_seconds: 30
    http:
      retries: 3
      backoff_seconds: 0.5
      max_backoff_seconds: 8.0
      retry_statuses: [429, 500, 502, 503, 504]
      respect_retry_after: true
    regulondb:
      base_url: https://regulondb.ccg.unam.mx/graphql
      verify_ssl: true
      ca_bundle: null
      timeout_seconds: 30
      motif_matrix_source: alignment
      alignment_matrix_semantics: probabilities
      min_sites_for_pwm: 2
      allow_low_sites: false
      curated_sites: true
      ht_sites: false
      ht_dataset_sources: null
      ht_dataset_type: TFBINDING
      ht_binding_mode: tfbinding
      uppercase_binding_site_only: true
    local_sources:
      - source_id: demo_local_meme
        description: Demo DAP-seq motifs + sites (local MEME files)
        root: inputs/local_motifs
        patterns: ["*.txt"]
        recursive: false
        format_map: {".txt": "MEME"}
        tf_name_strategy: stem
        matrix_semantics: probabilities
        extract_sites: true
        organism:
          name: Escherichia coli
        citation: "Local demo DAP-seq motifs (MEME text, bundled with cruncher demo)"
        tags:
          demo: "true"
          format: meme
          assay: dapseq

  sample:
    seed: 42
    sequence_length: 30
    budget:
      tune: 2000
      draws: 4000
    objective:
      bidirectional: true
      score_scale: normalized-llr
      combine: min
      scoring:
        pwm_pseudocounts: 0.10
        log_odds_clip: null
      softmin:
        enabled: true
        schedule: linear
        beta_start: 0.5
        beta_end: 10.0
    elites:
      k: 5
      filter:
        min_per_tf_norm: 0.30
        require_all_tfs: true
        pwm_sum_min: 0.0
      select:
        alpha: 0.85
        pool_size: auto
    moves:
      profile: balanced
      overrides:
        block_len_range: [4, 16]
        multi_k_range: [3, 10]
        slide_max_shift: 4
        swap_len_range: [2, 8]
        move_probs:
          S: 0.35
          B: 0.30
          M: 0.35
    output:
      save_sequences: true
      save_trace: true
      include_tune_in_sequences: false
      live_metrics: true

  analysis:
    enabled: true
    run_selector: latest
    runs: []
    pairwise: [lexA, cpxR]
    plot_format: png
    plot_dpi: 150
    table_format: parquet
    archive: false
    max_points: 5000
