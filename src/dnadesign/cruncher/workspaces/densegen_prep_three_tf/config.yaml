cruncher:
  schema_version: 3

  workspace:
    out_dir: outputs
    regulator_sets:
      - [lexA, cpxR, baeR]

  io:
    parsers:
      extra_modules: []

  catalog:
    root: .cruncher/densegen_prep_three_tf
    source_preference: [meme_suite_meme, meme_suite_streme, baer_chip_exo, demo_local_meme, regulondb]
    allow_ambiguous: false
    pwm_source: sites
    site_kinds: null
    combine_sites: false
    dataset_preference: []
    dataset_map: {}
    site_window_lengths:
      lexA: 16
      cpxR: 16
      baeR: 14
    site_window_center: midpoint
    min_sites_for_pwm: 2
    allow_low_sites: false

  discover:
    enabled: true
    tool: meme
    meme_mod: oops
    meme_prior: addone
    source_id: meme_suite_meme

  ingest:
    genome_source: ncbi
    genome_fasta: null
    genome_cache: .cruncher/genomes
    genome_assembly: null
    contig_aliases: {}
    ncbi_email: null
    ncbi_tool: cruncher
    ncbi_api_key: null
    ncbi_timeout_seconds: 30
    http:
      retries: 3
      backoff_seconds: 0.5
      max_backoff_seconds: 8.0
      retry_statuses: [429, 500, 502, 503, 504]
      respect_retry_after: true
    regulondb:
      curated_sites: true
      ht_sites: false
    local_sources:
      - source_id: demo_local_meme
        root: inputs/local_motifs
        patterns: ["*.txt"]
        recursive: false
        format_map: {".txt": "MEME"}
        extract_sites: true
        tf_name_strategy: stem
    site_sources:
      - source_id: baer_chip_exo
        description: Choudhary et al. BaeR ChIP-exo binding sites (processed FASTA)
        path: ../../../../../../dnadesign-data/primary_literature/Choudhary_et_al/processed/BaeR_binding_sites.fasta
        tf_name: BaeR
        record_kind: chip_exo
        organism:
          name: Escherichia coli
          strain: K-12 MG1655
          assembly: NC_000913.3
        citation: "Choudhary et al. 2020 (DOI: 10.1128/mSystems.00980-20)"
        source_url: https://doi.org/10.1128/mSystems.00980-20
        tags:
          assay: chip_exo
          doi: 10.1128/mSystems.00980-20

  sample:
    seed: 42
    sequence_length: 30
    budget:
      tune: 2500
      draws: 8000
    objective:
      bidirectional: true
      score_scale: normalized-llr
      combine: min
      scoring:
        pwm_pseudocounts: 0.10
        log_odds_clip: null
      softmin:
        enabled: true
        schedule: linear
        beta_start: 0.5
        beta_end: 10.0
    elites:
      k: 8
      filter:
        min_per_tf_norm: null
        require_all_tfs: true
        pwm_sum_min: 0.0
      select:
        alpha: 0.85
        pool_size: auto
    moves:
      profile: balanced
      overrides:
        block_len_range: [4, 16]
        multi_k_range: [3, 10]
        slide_max_shift: 4
        swap_len_range: [2, 8]
        move_probs:
          S: 0.25
          B: 0.35
          M: 0.30
          I: 0.10
        adaptive_weights:
          enabled: false
          window: 200
          k: 0.40
          min_prob: 0.03
          max_prob: 0.80
          kinds: [S, B, M, I]
          targets:
            S: 0.80
            B: 0.40
            M: 0.30
            I: 0.30
        proposal_adapt:
          enabled: true
          window: 300
          step: 0.08
          min_scale: 0.55
          max_scale: 3.00
          target_low: 0.10
          target_high: 0.28
          freeze_after_beta: 8.0
        gibbs_inertia:
          enabled: true
          kind: linear
          p_stay_start: 0.0
          p_stay_end: 0.70
        move_schedule:
          enabled: true
          kind: linear
          end:
            S: 0.50
            B: 0.25
            M: 0.12
            I: 0.13
    optimizer:
      kind: gibbs_anneal
      chains: 8
      cooling:
        kind: piecewise
        stages:
          - sweeps: 2200
            beta: 0.10
          - sweeps: 5200
            beta: 1.0
          - sweeps: 7400
            beta: 6.0
          - sweeps: 7900
            beta: 12.0
          - sweeps: 8000
            beta: 18.0
      early_stop:
        enabled: false
        patience: 0
        min_delta: 0.0
        require_min_unique: false
        min_unique: 0
        success_min_per_tf_norm: 0.0
    output:
      save_sequences: true
      save_trace: true
      include_tune_in_sequences: false
      live_metrics: true

  analysis:
    enabled: true
    run_selector: latest
    runs: []
    pairwise: auto
    plot_format: png
    plot_dpi: 150
    table_format: parquet
    archive: false
    max_points: 5000
    trajectory_sweep_mode: best_so_far
    trajectory_chain_overlay: false
