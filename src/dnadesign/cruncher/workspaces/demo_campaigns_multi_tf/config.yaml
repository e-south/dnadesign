cruncher:
  schema_version: 3

  workspace:
    out_dir: outputs
    regulator_sets: []
    regulator_categories:
      Stress: [lexA]
      Envelope: [cpxR]
      Category1: [cpxR, baeR]
      Category2: [lexA, rcdA, lrp, fur]
      Category3: [fnr, fur, acrR, soxR, soxS, lrp]

  io:
    parsers:
      extra_modules: []

  campaigns:
    - name: demo_pair
      categories: [Stress, Envelope]
      across_categories:
        sizes: [2]
        max_per_category: 1
      allow_overlap: true
      distinct_across_categories: true
      dedupe_sets: true
    - name: demo_categories
      categories: [Category1, Category2, Category3]
      within_category:
        sizes: [2]
      across_categories:
        sizes: [2, 3]
        max_per_category: 1
      allow_overlap: true
      distinct_across_categories: true
      dedupe_sets: true
      tags:
        organism: ecoli
        purpose: demo_multicat
    - name: demo_categories_best
      categories: [Category1, Category2, Category3]
      across_categories:
        sizes: [2, 3]
        max_per_category: 1
      allow_overlap: true
      distinct_across_categories: true
      dedupe_sets: true
      selectors:
        min_site_count: 8
        source_preference: [regulondb]
      tags:
        organism: ecoli
        purpose: demo_filtered

  catalog:
    root: .cruncher/demo_campaigns_multi_tf
    source_preference: [demo_merged_meme_oops_campaign]
    allow_ambiguous: false
    pwm_source: matrix
    site_kinds: null
    combine_sites: true
    dataset_preference: []
    dataset_map: {}
    site_window_lengths:
      lexA: 15
      cpxR: 11
      baeR: 20
      rcdA: 10
      lrp: 12
      fur: 12
      fnr: 14
      acrR: 10
      soxR: 18
      soxS: 20
    site_window_center: midpoint
    min_sites_for_pwm: 2
    allow_low_sites: false

  discover:
    enabled: true
    tool: meme
    meme_mod: oops
    meme_prior: addone
    source_id: demo_merged_meme_oops_campaign
    tool_path: ../../../../../.pixi/envs/default/bin

  ingest:
    genome_source: ncbi
    genome_fasta: null
    genome_cache: .cruncher/genomes
    genome_assembly: null
    contig_aliases: {}
    ncbi_email: null
    ncbi_tool: cruncher
    ncbi_api_key: null
    ncbi_timeout_seconds: 30
    http:
      retries: 3
      backoff_seconds: 0.5
      max_backoff_seconds: 8.0
      retry_statuses: [429, 500, 502, 503, 504]
      respect_retry_after: true
    regulondb:
      base_url: https://regulondb.ccg.unam.mx/graphql
      verify_ssl: true
      ca_bundle: null
      timeout_seconds: 30
      motif_matrix_source: alignment
      alignment_matrix_semantics: probabilities
      min_sites_for_pwm: 2
      allow_low_sites: false
      curated_sites: true
      ht_sites: false
      ht_dataset_sources: null
      ht_dataset_type: TFBINDING
      ht_binding_mode: tfbinding
      uppercase_binding_site_only: true
    local_sources:
      - source_id: demo_local_meme
        description: Demo DAP-seq motifs + sites (local MEME files)
        root: inputs/local_motifs
        patterns: ["*.txt"]
        recursive: false
        format_map: {".txt": "MEME"}
        tf_name_strategy: stem
        matrix_semantics: probabilities
        extract_sites: true
        organism:
          name: Escherichia coli
        citation: "Local demo DAP-seq motifs (MEME text, bundled with cruncher demo)"
        tags:
          demo: "true"
          format: meme
          assay: dapseq
    site_sources:
      - source_id: baer_chip_exo
        description: Choudhary et al. BaeR ChIP-exo binding sites (processed FASTA)
        path: ../../../../../../dnadesign-data/primary_literature/Choudhary_et_al/processed/BaeR_binding_sites.fasta
        tf_name: BaeR
        record_kind: chip_exo
        organism:
          name: Escherichia coli
          strain: K-12 MG1655
          assembly: NC_000913.3
        citation: "Choudhary et al. 2020 (DOI: 10.1128/mSystems.00980-20)"
        source_url: https://doi.org/10.1128/mSystems.00980-20
        tags:
          assay: chip_exo
          doi: 10.1128/mSystems.00980-20

  sample:
    seed: 42
    sequence_length: 30
    budget:
      tune: 4000
      draws: 12000
    objective:
      bidirectional: true
      score_scale: normalized-llr
      combine: min
      scoring:
        pwm_pseudocounts: 0.10
        log_odds_clip: null
      softmin:
        enabled: true
        schedule: linear
        beta_start: 0.5
        beta_end: 10.0
    elites:
      k: 8
      select:
        diversity: 0.15
        pool_size: auto
    moves:
      profile: balanced
      overrides:
        block_len_range: [2, 6]
        multi_k_range: [2, 6]
        slide_max_shift: 4
        swap_len_range: [2, 8]
        move_probs:
          S: 0.20
          B: 0.36
          M: 0.32
          I: 0.12
        adaptive_weights:
          enabled: false
          window: 200
          k: 0.35
          min_prob: 0.03
          max_prob: 0.78
          kinds: [S, B, M, I]
          targets:
            S: 0.78
            B: 0.38
            M: 0.30
            I: 0.28
        proposal_adapt:
          enabled: true
          window: 400
          step: 0.08
          min_scale: 0.55
          max_scale: 3.00
          target_low: 0.10
          target_high: 0.28
          freeze_after_beta: 6.0
        gibbs_inertia:
          enabled: true
          kind: linear
          p_stay_start: 0.0
          p_stay_end: 0.85
        move_schedule:
          enabled: true
          kind: linear
          end:
            S: 0.42
            B: 0.28
            M: 0.16
            I: 0.14
    optimizer:
      kind: gibbs_anneal
      chains: 10
      cooling:
        kind: piecewise
        stages:
          - sweeps: 3500
            beta: 0.12
          - sweeps: 8000
            beta: 1.0
          - sweeps: 11000
            beta: 8.0
          - sweeps: 11700
            beta: 16.0
          - sweeps: 12000
            beta: 24.0
      early_stop:
        enabled: false
        patience: 0
        min_delta: 0.0
        require_min_unique: false
        min_unique: 0
        success_min_per_tf_norm: 0.0
    output:
      save_sequences: true
      save_trace: true
      include_tune_in_sequences: false
      live_metrics: true

  analysis:
    enabled: true
    run_selector: latest
    runs: []
    pairwise: auto
    plot_format: pdf
    plot_dpi: 300
    table_format: parquet
    archive: false
    max_points: 5000
    trajectory_sweep_mode: best_so_far
    trajectory_chain_overlay: false
    elites_showcase:
      max_panels: 12
    fimo_compare:
      enabled: false
