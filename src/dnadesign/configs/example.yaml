# configs/example.yaml

nmf:
  batch_name: "densebatch_deg2tfbs_pipeline_tfbsfetcher_m9_acetate_tfs_n10000_subsample20_diverse"
  k_range: [2, 48]              
  n_init: 10
  max_iter: 1000
  init: "nndsvdar"
  solver: "cd"
  loss: "frobenius"
  encoding_mode: "motif_occupancy"      # Only motif_occupancy is supported
  max_motif_occupancy: 5                # Cap motif counts per sequence
  strand_aware: false                   # Collapse strand information
  normalize_coefficients: true          # Row-normalize W after training
  clip_h_max: 3.0                       # Clip H values to this upper bound
  best_k: 12

  regularization:
    enable: false                     
    type: "l2"
    alpha: 0.01

  plots:
    generate_heatmaps: true
    generate_motif_occurrence_heatmap: true
    generate_program_association_barplot: true
    generate_sequence_program_decomposition: false
    generate_motif_barplots: true
    generate_elbow_plot: true
    generate_riverplot: true      
    generate_stability_plots: true
    generate_signature_stability_riverplot: true

  clustering:
    enable_w_clustering: true
    linkage_method: "ward"

  diagnostics:
    max_top_tfs: 10
    barplot_ncols: 4
    pick_representative_for_stackplot: true
    n_sequences_for_stackplot: 1000

  diversity_score:
    enable: true
    alpha: 0.5
    plot_across_k: true

  stability_metrics:
    enable: true
    metrics: ["frobenius", "amari", "cv", "silhouette_sum", "silhouette_mean", "cophenetic"]
    similarity_threshold: 0.6
    min_common_tfs: 3
    optimal_k_selection_method: "elbow"

libshuffle:
  # Directory containing exactly one .pt file
  input_pt_path: sequences/densebatch_deg2tfbs_pipeline_tfbsfetcher_m9_acetate_tfs_n10000_subsample20_diverse    
  output_dir_prefix: shuffle_sigma70_test        # Used for naming the batch results directory
  save_selected_pt: true                         # If true, save selected subsample .pt files in batch results

  # Subsampling parameters
  subsample_size: 16                             # Default subsample size
  num_draws: 10000                                 # Number of subsampling iterations
  with_replacement: false
  random_seed: 42
  max_attempts_per_draw: 10

  # Evo2 Metric Configuration
  evo2_metric:
    type: "cosine"                            # Options: "l2", "log1p_l2", "cosine"

  # Billboard / Composite Score Configuration
  billboard_metric:
    # Use composite score or a single raw metric
    composite_score: true                   # true: compute composite; false: use a single raw metric
                                                 # When composite_score is true, specify the method and details:
    method: "minmax_weighted"                         # Options: "zscore_pca", "minmax_weighted"
    normalize: "minmax"                          # Options: "zscore", "minmax", or null (if no normalization)
    core_metrics:                                # List of core metrics to include (must match columns in diversity_summary.csv)
      # - tf_richness
      - 1_minus_gini
      - mean_jaccard
      - median_tf_entropy
    # If using weighted sum, provide weights (ignored for PCA method)
    weights:
      tf_richness: 0.25
      1_minus_gini: 0.25
      mean_jaccard: 0.25
      median_tf_entropy: 0.25

  # Joint selection for thresholding subsamples
  joint_selection:
    enable: true
    method: "threshold"                          # Currently, threshold-based selection
    billboard_min: 0.68                          # Minimum composite billboard metric required
    evo2_min: 0.5                                # Minimum evo2 metric required
    normalize: false                             # (Legacy flag; ensure composite score is used as billboard metric)
    save_top_k: 3                                # Number of top subsamples to save based on combined metrics

  # Plotting configuration
  plot:
    base_color: "gray"                           # Color for regular subsamples
    highlight_color: "red"                       # Color for threshold-passing (selected) subsamples
    alpha: 0.5
    dpi: 600
    filename: scatter_summary.png


billboard:
  output_dir_prefix: acetate_tf_set_subsample20_diverse
  dry_run: true
  # Provide only the subdirectory name (or relative path) within the sequences folder.
  pt_files:
    - densebatch_deg2tfbs_pipeline_tfbsfetcher_m9_acetate_tfs_n10000_subsample20_diverse
  track_unique_roster: true
  allow_variable_sequence_length: false
  include_fixed_elements_in_combos: false
  save_plots: true
  save_csvs: true
  dpi: 600
  # List of core diversity metrics to compute
  diversity_metrics:
    - tf_richness
    - 1_minus_gini
    - mean_jaccard
    - median_tf_entropy
  # Weights for the weighted sum composite (must sum to 1 if desired)
  composite_weights:
    tf_richness: 0.4
    1_minus_gini: 0.3
    mean_jaccard: 0.2
    median_tf_entropy: 0.1

densehairpins:
  batch_name: "repromin_tfs_all_tfbs_subsample20_arrays10"
  run_post_solve: true
  consensus_only: false
  random_subsample_per_solve: true
  solver: "CBC"
  solver_options:
    - "Threads=16"
    - "TimeLimit=50"
  sequence_length: 30
  quota: 10
  subsample_size: 20
  analysis_style: "aggregate"  # Options: "per_batch" or "aggregate"
  target_batch: "repromin_tfs_all_tfbs_subsample200"  # Only needed for per_batch mode
  score_weights:
    silenced_genes: 1
    induced_genes: 1
    tf_diversity: 2 

