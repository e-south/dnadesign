# DenseGen template (run-scoped workbench)

densegen:
  schema_version: "2.1"
  run:
    id: template
    root: "."
  inputs:
    - name: demo
      type: binding_sites
      path: inputs/tf2tfbs_mapping_cpxR_LexA.csv
      format: csv

  output:
    targets: [parquet]
    schema:
      bio_type: dna
      alphabet: dna_4
    parquet:
      path: outputs/parquet
      deduplicate: true
      chunk_size: 128

  generation:
    sequence_length: 60
    quota: 10
    plan:
      - name: default
        quota: 10

  solver:
    backend: CBC
    strategy: iterate
    options: []

  logging:
    log_dir: logs
    level: INFO
    suppress_solver_stderr: true
    print_visual: false

plots:
  source: parquet
  out_dir: plots
