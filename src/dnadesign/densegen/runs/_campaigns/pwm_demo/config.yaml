# DenseGen PWM demo (JASPAR input)

densegen:
  schema_version: "2.1"
  run:
    id: pwm_demo
    root: "."
  inputs:
    - name: pwm_demo
      type: pwm_jaspar
      path: inputs/pwm_demo.jaspar
      motif_ids: [DemoTF]
      sampling:
        strategy: stochastic
        n_sites: 200
        oversample_factor: 5
        score_percentile: 90

  output:
    targets: [parquet]
    schema:
      bio_type: dna
      alphabet: dna_4
    parquet:
      path: outputs/parquet
      deduplicate: true
      chunk_size: 128

  generation:
    sequence_length: 60
    quota: 10
    plan:
      - name: pwm_demo
        quota: 10

  solver:
    backend: CBC
    strategy: iterate
    options: []

  logging:
    log_dir: logs
    level: INFO
    suppress_solver_stderr: true
    print_visual: false

plots:
  source: parquet
  out_dir: plots
