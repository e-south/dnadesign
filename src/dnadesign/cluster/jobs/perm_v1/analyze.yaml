command: "analyze"
params:
  file: "/Users/Shockwing/Dropbox/projects/phd/dnadesign/src/dnadesign/permuter/results/rt_combine_from_dms/records.parquet"
  cluster_col: "cluster__perm_v1"

  # Summarize these numerics per cluster; violin plots enabled
  numeric:
    - "permuter__expected__llr_mean"
    - "permuter__observed__llr_mean"
    - "epistasis"           # created by the epistasis UMAP job; if not present, re-run that job first

  plots: true
  numeric_plots: true
  # Slice composition/diversity/differential by mut-count (optional)
  composition: true
  diversity: true
  difffeat: false
  group_by: "permuter__mut_count"
