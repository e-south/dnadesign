command: "umap"
params:
  file: "/Users/Shockwing/Dropbox/projects/phd/dnadesign/src/dnadesign/permuter/results/rt_combine_from_dms/retron_Eco1_RT_wt/records.parquet"
  name: "perm_v1"
  x-col: "permuter__metric__logits_mean"
  preset: "umap.permuter"

  # Define epistasis = metric/expected
  derive_ratio:
    - "epistasis:permuter__metric__llr_mean:permuter__expected__llr_mean"

  attach_coords: false
  write: true
  allow_overwrite: true
  inplace: true

plot:
  dims: [10, 10]
  alpha: 0.45
  size: 14.0
  # Include the derived numeric hue
  color_by:
    - "cluster"
    - "numeric:epistasis"
