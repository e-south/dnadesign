command: "umap"
params:
  file: "/Users/Shockwing/Dropbox/projects/phd/dnadesign/src/dnadesign/permuter/results/rt_combine_from_dms/records.parquet"
  name: "perm_v1"
  x-col: "permuter__observed__logits_mean"
  preset: "umap.permuter"

  # Define epistasis = metric/expected
  derive_ratio:
    - "epistasis:permuter__observed__llr_mean:permuter__expected__llr_mean"

  attach_coords: false
  write: true
  allow_overwrite: true
  inplace: true

plot:
  dims: [6, 6]
  alpha: 0.15
  size: 10.0
  # Include the derived numeric hue
  color_by:
    - "cluster"
    - "numeric:epistasis"
