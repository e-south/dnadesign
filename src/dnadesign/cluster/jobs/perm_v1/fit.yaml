# cluster/jobs/perm_v1/fit.yaml
command: "fit"
params:
  # Point directly at the permuter records.parquet
  file: "/Users/Shockwing/Dropbox/projects/phd/dnadesign/src/dnadesign/permuter/results/rt_combine_from_dms/records.parquet"

  name: "perm_v1"

  # Vector column (list<double>) â€” supported by cluster extract_X
  x-col: "permuter__observed__logits_mean"

  # Good general-purpose Leiden settings
  preset: "fit.leiden.fine"

  # Attach cluster labels into that parquet (creates a .bak backup)
  write: true
  allow_overwrite: true
  inplace: true



