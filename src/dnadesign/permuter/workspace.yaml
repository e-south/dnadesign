# dnadesign/permuter/workspace.yaml

permuter:
  workspace:
    # Root that contains per-experiment folders
    experiments_dir: experiments

    # List the experiments you want available
    runs:
      - { name: mm-eco1-wt-nt-scan,        config: config.yaml, enabled: false }
      - { name: mm-eco1-wt-stem-loop-scan, config: config.yaml, enabled: false }
      - { name: mm-r26-nt-scan,            config: config.yaml, enabled: false }
      - { name: mm-r45-nt-scan,            config: config.yaml, enabled: false }
      - { name: mm-rt-eco1-wt-nt-scan,     config: config.yaml, enabled: false }
      - { name: rnase-bl21-codon-scan,     config: config.yaml, enabled: true }
      - { name: rnase-bl21-nt-scan,        config: config.yaml, enabled: false }
      - { name: rt-eco1-codon-scan,        config: config.yaml, enabled: true }
      - { name: rt-eco1-nt-scan,           config: config.yaml, enabled: false }
      - { name: rt-rnase-linker-scan,      config: config.yaml, enabled: false }