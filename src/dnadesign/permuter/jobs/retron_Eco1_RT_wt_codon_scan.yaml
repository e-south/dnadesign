job:
  name: retron_Eco1_RT_wt_codon_scan
  bio_type: dna

  input:
    refs: "${JOB_DIR}/../inputs/refs.csv"
    name_col: "ref_name"            # column name in refs.csv
    seq_col: "sequence"             # column name with DNA sequence

  permute:
    protocol: "scan_codon"
    params:
      codon_table: "${JOB_DIR}/../codon_ecoli.csv"
      # region_codons: [0, 100]     # optional [start,end) in codon units

  evaluate:
    metrics:
      # log-likelihood ratio with reduction=mean → scalar column
      - id: llr_mean
        evaluator: evo2_llr
        metric: log_likelihood_ratio
        params:
          model_id: evo2_7b
          device: cuda:0
          precision: bf16
          alphabet: dna
          reduction: mean

      # log-likelihood ratio with reduction=sum → scalar column
      - id: llr_sum
        evaluator: evo2_llr
        metric: log_likelihood_ratio
        params:
          model_id: evo2_7b
          device: cuda:0
          precision: bf16
          alphabet: dna
          reduction: sum

  output:
    dir: "${JOB_DIR}/../results/retron_Eco1_RT_wt_codon_scan"

  plot:
    which: ["position_scatter_and_heatmap","metric_by_mutation_count"]
